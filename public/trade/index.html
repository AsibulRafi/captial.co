<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />

    />
    <link rel="stylesheet" href="style.css?v=1" />
    <link
      href="https://wd.supracrm.com/clientarea/css/app.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css"
      integrity="sha512-H9jrZiiopUdsLpg94A333EfumgUBpO9MdbxStdeITo+KEIMaNfHNvwyjjDJb+ERPaRS6DpyRlKbvPUasNItRyw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"
      integrity="sha512-uURl+ZXMBrF4AwGaWmEetzrd+J5/8NRkWAvJx5sbPSSuOb0bZLqf+tOzniObO00BjHa/dD7gub9oCGMLPQHtQA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://wd.supracrm.com/sign-up-form?token=U0G8U8YRfbBmvlSKCTSbbAFadQIKG81aSytvGCEsSkvFbT"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"
          ><img alt="logo" class="logo" src="logo.png"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <select
                id="account-select"
                aria-label="Account selector"
              ></select>
            </li>
            <li class="nav-item">
              <div id="client-area-app">
                <client-area ref="childref"></client-area>
                <login></login>
              </div>
              <!-- <a class="nav-link active" aria-current="page" href="#">Login</a> -->
            </li>
            <li class="nav-item" id="openaccount-li">
              <button
                onclick="clickLoginCallback();"
                class="nav-link active"
                aria-current="page"
              >
                Open account
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="iframe-wrapper">
      <div id="demo-area" onclick="clickOnDemo()"></div>
      <div id="iframe"></div>
    </div>

    <div id="sign-up-modal" style="display: none">
      <script
        src="https://wd.supracrm.com/sign-up-form?token=opS6LCqxIkW36wGkebMBeNqeyueq5o0rgpAbNlQi5RREFT"
        crossorigin="anonymous"
      ></script>
    </div>

    <script src="main.js?v=1"></script>
    <script>
      availableAccounts = [];
      clientAreaSettings = {
        clientId: "35XRu7DbVXqh7TkBy47LExJfpN0H2fnJSMJ8bL1RGDOzDG", // required
        loginLogo: "logo.png",
      };

      var clientAreaEvents = {
        loginSuccess: loginSuccessCallback,
        logout: logoutCallback,
        clickJoinUs: clickJoinUsCallback,
      };

      function loginSuccessCallback(event) {
        loginSuccess = true;
        user = event.user;
        console.log(user.email);
        showHideSignUpButton();
        getAccountsList(user.email);
        createAccountsList();
      }
      function logoutCallback(event) {
        loginSuccess = false;
        showHideSignUpButton();
        // deleteAccountsList();
        firstLogin();
      }
      function clickJoinUsCallback() {
        $.fancybox.open({
          src: "#sign-up-modal",
          type: "inline",
          opts: {},
        });
      }
      function clickLoginCallback() {
        $.fancybox.open({
          src: "#sign-up-modal",
          type: "inline",
          opts: {},
        });
      }
    </script>

    <script src="https://wd.supracrm.com/clientarea/scripts/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
